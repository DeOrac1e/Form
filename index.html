<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="full-div">
        <div class="contact-div">
        <form action="/submit" method="post">
            <p class="Contact-us">Contact Us</p>
            <label for="name">Full Name:</label>

            <div class="name-div">
            <input type="text" id="name" name="name" placeholder="First name" required>
            <input type="text" id="last-name" name="last-name" placeholder="Last name" required>
            </div>
            <br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="e.g. abc123!!!@example.com" required>
            <span class="error-msg" id="email-error"></span>
            <br><br>

            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Enter your message here" required rows="6"></textarea>
            <br><br>

            <button type="submit" class="submit" value="submit">Submit</button>
        </form>
        </div>
    </div>

</body>
</html>
